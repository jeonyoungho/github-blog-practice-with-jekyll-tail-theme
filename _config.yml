# Site settings
title:          YoungHo's Blog
description:    "Private blog for Youngho"
baseurl:        # the subpath of your site, e.g. "/blog"
url:            "https://chesterhow.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         YoungHo Jeon
  url:          https://chester.how
  email:        yhjun1000@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

theme: tale

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
comments: true

